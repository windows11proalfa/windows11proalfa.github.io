<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shiroko Worker Deployer >w<</title>
    <link rel="icon" type="image/x-icon" href="https://i.pinimg.com/736x/40/c0/4c/40c04cc4c807856b667bca78aa094714.jpg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Prism.js for Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    
    <style>
        :root {
            --bg-main: #fff5f8;
            --bg-sidebar: #ffffff;
            --text-main: #4a5568;
            --border-color: #ffb6c1;
            --accent: #ff85a2;
            --editor-bg: #1e1e1e;
        }

        .dark {
            --bg-main: #121212;
            --bg-sidebar: #1e1e1e;
            --text-main: #e2e8f0;
            --border-color: #333333;
            --accent: #ff85a2;
            --editor-bg: #0d0d0d;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .sidebar {
            background: var(--bg-sidebar);
            border-right: 2px solid var(--border-color);
            width: 300px;
            transition: transform 0.3s ease, width 0.3s ease;
            z-index: 50;
        }

        .sidebar.closed {
            transform: translateX(-100%);
            width: 0;
            padding: 0;
            overflow: hidden;
            border: none;
        }

        .kawaii-input, .kawaii-select {
            background: var(--bg-main);
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            font-size: 0.875rem;
            outline: none;
        }

        .kawaii-btn {
            background: var(--accent);
            color: white;
            font-weight: bold;
            padding: 14px;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px 0 rgba(255, 133, 162, 0.3);
        }

        /* --- NEW ROBUST EDITOR STYLES --- */
        #editor-container {
            display: flex;
            background: var(--editor-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            position: relative;
            flex-grow: 1;
        }

        #line-numbers {
            width: 45px;
            padding: 20px 8px;
            text-align: right;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #555;
            background: rgba(0,0,0,0.2);
            user-select: none;
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        #code-editor {
            flex-grow: 1;
            padding: 20px;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #e0e0e0;
            outline: none;
            white-space: pre;
            overflow: auto;
            tab-size: 4;
            caret-color: var(--accent);
        }

        /* Prism override for direct editor */
        pre[class*="language-"] {
            margin: 0 !important;
            padding: 0 !important;
            background: transparent !important;
        }

        code[class*="language-"] {
            font-family: inherit !important;
        }

        @media (max-width: 768px) {
            .sidebar { position: absolute; height: 100%; }
        }
    </style>
</head>
<body class="flex">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar flex flex-col p-6 h-full">
        <div class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-[#ff85a2]">Shiroko Deployer</h1>
                <p class="text-[10px] opacity-50">AI Empowered Editor</p>
            </div>
            <button onclick="toggleSidebar()" class="md:hidden text-pink-400">
                <i data-lucide="x"></i>
            </button>
        </div>

        <div class="flex-1 space-y-5 overflow-y-auto pr-2">
            <section>
                <h2 class="text-xs font-bold opacity-50 uppercase mb-3">Autentikasi</h2>
                <div class="space-y-3">
                    <input type="email" id="email" class="kawaii-input" placeholder="Email Cloudflare">
                    <input type="password" id="apiKey" class="kawaii-input" placeholder="Global API Key">
                </div>
            </section>

            <section>
                <h2 class="text-xs font-bold opacity-50 uppercase mb-3">Target Worker</h2>
                <div class="space-y-3">
                    <input type="text" id="accountId" class="kawaii-input" placeholder="Account ID">
                    <input type="text" id="workerName" class="kawaii-input" placeholder="Worker Name">
                </div>
            </section>

            <section>
                <div class="flex justify-between items-center mb-3">
                    <h2 class="text-xs font-bold opacity-50 uppercase">Koleksi Script</h2>
                    <button onclick="loadTemplateList()" class="text-pink-400 hover:rotate-180 transition-all">
                        <i data-lucide="refresh-cw" class="w-3 h-3"></i>
                    </button>
                </div>
                <select id="templateSelect" class="kawaii-select" onchange="loadTemplate()">
                    <option value="">-- Pilih Template --</option>
                </select>
            </section>
        </div>

        <div class="mt-auto pt-6 border-t border-pink-100 dark:border-gray-700">
            <button onclick="deployWorker()" id="btnText" class="kawaii-btn w-full flex items-center justify-center gap-2">
                <i data-lucide="rocket" class="w-5 h-5"></i> DEPLOY NOW!
            </button>
            <div id="statusBox" class="hidden mt-3 p-3 rounded-lg text-[10px] font-mono whitespace-pre-wrap"></div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative min-w-0 h-full overflow-hidden">
        <header class="flex items-center justify-between p-4 bg-white/50 dark:bg-black/20 backdrop-blur-sm border-b border-pink-100 dark:border-gray-800">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 rounded-full hover:bg-pink-100 text-pink-400">
                    <i data-lucide="menu"></i>
                </button>
                <h3 class="font-bold text-sm">Shiroko Editor v2</h3>
            </div>
            <button onclick="toggleDarkMode()" class="flex items-center gap-2 px-4 py-2 rounded-full border border-pink-200 dark:border-gray-700">
                <i data-lucide="moon" id="themeIcon" class="w-4 h-4 text-pink-400"></i>
                <span id="themeText" class="text-xs font-medium text-pink-400">Mode Gelap</span>
            </button>
        </header>

        <div class="p-4 md:p-6 flex-1 flex flex-col min-h-0">
            <div class="mb-4 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                    <span id="fileNameDisplay" class="text-xs font-mono opacity-60">worker.js</span>
                </div>
                <button onclick="document.getElementById('fileImport').click()" class="text-[10px] font-bold uppercase tracking-wider text-pink-500 hover:underline">
                    Import File
                </button>
                <input type="file" id="fileImport" accept=".js" class="hidden" onchange="importFile(this)">
            </div>
            
            <!-- NEW EDITOR AREA -->
            <div id="editor-container">
                <div id="line-numbers">1</div>
                <pre id="code-editor" contenteditable="true" spellcheck="false"></pre>
            </div>
        </div>
    </main>

    <script>
        lucide.createIcons();

        const editor = document.getElementById('code-editor');
        const lineNumbers = document.getElementById('line-numbers');

        // Initial Content
        let initialCode = "export default {\n  async fetch(request, env) {\n    return new Response('Halo Senpai! >w<');\n  }\n};";

        // Logic Highlighting tanpa Textarea
        function highlight() {
            const code = editor.innerText;
            
            // Simpan posisi kursor
            const selection = window.getSelection();
            if (selection.rangeCount === 0) return;
            const range = selection.getRangeAt(0);
            const preCaretRange = range.cloneRange();
            preCaretRange.selectNodeContents(editor);
            preCaretRange.setEnd(range.startContainer, range.startOffset);
            const cursorOffset = preCaretRange.toString().length;

            // Update warna dengan Prism
            editor.innerHTML = Prism.highlight(code, Prism.languages.javascript, 'javascript');

            // Kembalikan posisi kursor
            restoreCursor(editor, cursorOffset);
            
            // Update Line Numbers
            const lines = code.split('\n').length;
            lineNumbers.innerHTML = Array.from({length: lines}, (_, i) => i + 1).join('<br>');
            
            saveData();
        }

        function restoreCursor(container, offset) {
            let charCount = 0;
            const range = document.createRange();
            range.setStart(container, 0);
            range.collapse(true);
            const nodeStack = [container];
            let node, foundStart = false;

            while (!foundStart && (node = nodeStack.pop())) {
                if (node.nodeType === 3) {
                    const nextCharCount = charCount + node.length;
                    if (offset <= nextCharCount) {
                        range.setStart(node, offset - charCount);
                        range.setEnd(node, offset - charCount);
                        foundStart = true;
                    }
                    charCount = nextCharCount;
                } else {
                    let i = node.childNodes.length;
                    while (i--) {
                        nodeStack.push(node.childNodes[i]);
                    }
                }
            }
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
        }

        // Event Listeners
        editor.addEventListener('input', highlight);
        
        editor.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                document.execCommand('insertText', false, '    ');
            }
            if (e.key === 'Enter') {
                // Auto indent sederhana bisa ditambahkan di sini jika perlu
            }
        });

        // --- AUTH & PERSISTENCE ---
        function saveData() {
            const data = {
                email: document.getElementById('email').value,
                apiKey: document.getElementById('apiKey').value,
                accountId: document.getElementById('accountId').value,
                workerName: document.getElementById('workerName').value,
                code: editor.innerText
            };
            localStorage.setItem('shiroko_v2_data', JSON.stringify(data));
        }

        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem('shiroko_v2_data') || '{}');
            if(saved.email) document.getElementById('email').value = saved.email;
            if(saved.apiKey) document.getElementById('apiKey').value = saved.apiKey;
            if(saved.accountId) document.getElementById('accountId').value = saved.accountId;
            if(saved.workerName) document.getElementById('workerName').value = saved.workerName;
            
            editor.innerText = saved.code || initialCode;
            highlight();

            if (localStorage.getItem('theme') === 'dark') toggleDarkMode();
            loadTemplateList();
        };

        // --- API FUNCTIONS ---
        async function deployWorker() {
            const email = document.getElementById('email').value;
            const key = document.getElementById('apiKey').value;
            const acc = document.getElementById('accountId').value;
            const name = document.getElementById('workerName').value;
            const btn = document.getElementById('btnText');

            if(!email || !key || !acc || !name) return showStatus("Data tidak lengkap!", "bg-yellow-500/20 text-yellow-500");

            btn.disabled = true;
            btn.innerHTML = `<span class="animate-spin">ðŸŒ€</span> DEPLOYING...`;

            try {
                const res = await fetch(`https://api.cloudflare.com/client/v4/accounts/${acc}/workers/scripts/${name}`, {
                    method: 'PUT',
                    headers: { 'X-Auth-Email': email, 'X-Auth-Key': key, 'Content-Type': 'application/javascript' },
                    body: editor.innerText
                });
                const data = await res.json();
                if(data.success) showStatus("Berhasil Deploy!", "bg-green-500/20 text-green-500");
                else showStatus("Error: " + data.errors[0].message, "bg-red-500/20 text-red-500");
            } catch (e) {
                showStatus("Gagal (CORS/Network)", "bg-red-500/20 text-red-500");
            } finally {
                btn.disabled = false;
                btn.innerHTML = `<i data-lucide="rocket" class="w-5 h-5"></i> DEPLOY NOW!`;
                lucide.createIcons();
            }
        }

        function showStatus(msg, cls) {
            const b = document.getElementById('statusBox');
            b.className = "mt-3 p-3 rounded-lg text-[10px] font-mono " + cls;
            b.innerText = msg;
            b.classList.remove('hidden');
        }

        // --- UTILS ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('closed'); }
        
        function toggleDarkMode() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeIcon').setAttribute('data-lucide', isDark ? 'sun' : 'moon');
            document.getElementById('themeText').innerText = isDark ? 'Mode Terang' : 'Mode Gelap';
            lucide.createIcons();
        }

        async function loadTemplateList() {
            const s = document.getElementById('templateSelect');
            try {
                const res = await fetch('template/list.json');
                const files = await res.json();
                s.innerHTML = '<option value="">-- Pilih Script --</option>';
                files.forEach(f => {
                    const o = document.createElement('option');
                    o.value = `template/${f}`;
                    o.textContent = f.split('.')[0].toUpperCase();
                    s.appendChild(o);
                });
            } catch(e) {}
        }

        async function loadTemplate() {
            const url = document.getElementById('templateSelect').value;
            if(!url) return;
            const res = await fetch(url);
            editor.innerText = await res.text();
            highlight();
        }

        function importFile(input) {
            const f = input.files[0];
            if(!f) return;
            const r = new FileReader();
            r.onload = (e) => {
                editor.innerText = e.target.result;
                highlight();
                document.getElementById('fileNameDisplay').innerText = f.name;
            };
            r.readAsText(f);
        }
    </script>
</body>
</html>
